<h1>{{ name }}</h1>
<dl>
  <td>Nombre:</td>
  <dd> {{ name }}</dd>

  <td>Edad:</td>
  <dd> {{ edad }}</dd>

  <td>MÃ©todo:</td>
  <dd> {{  getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary"
  (click)="changeHero()">
  Cambiar nombre
</button>

<button
  *ngIf="edad !== 20"
  class="btn btn-primary"
  (click)="changeEdad()">
  Cambiar edad
</button>

<button
  id="reset_id"
  *ngIf="name === 'Spiderman' || edad === 20"
  class="btn btn-primary"
  (click)="resetForm()">
  Reset
</button>
